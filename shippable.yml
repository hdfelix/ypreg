language: ruby

rvm:
 - 2.1.1
 #- 2.1.2

env:
  global:
    - APP_NAME=ypreg
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  # Use DB settings specific for shippable
  - cp config/database.shippable.yml config/database.yml
  - psql -c 'create database ypreg_test;' -U postgres
  - rake db:migrate
script: rake ci:setup:rspec spec
  - rspec -f JUnit -o shippable/testresults/results.xml
after_success :
  - git push -f git@heroku.com:ypreg.git master

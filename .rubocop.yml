inherit_from: .rubocop_todo.yml

Rails:
  Enabled: true

AllCops:
  Include:
  #   - '**/RakeFile'
    - '**/config.ru'
  Exclude:
    - '.rbenv/**/*'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

Metrics/LineLength:
  Max: 100
Style/VariableNumber:
  EnforcedStyle: 'normalcase'
